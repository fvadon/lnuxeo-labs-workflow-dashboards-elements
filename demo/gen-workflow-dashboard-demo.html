<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
	<title>Workflow Dashboard Demo</title>

	<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
	<script src="../../moment/min/moment-with-locales.js"></script>

	<link rel="import" href="../elements.html">

	<style is="custom-style">
	body {
		background: #fafafa;
		font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
		color: #444;
	}
    
	#title {
		font-size: 140%;
		display: table;
		color: 1D3581;
		margin: 0 auto;
	}
    
	#logo {
		background: transparent url('http://localhost:8080/nuxeo/img/nuxeo_logo.png') no-repeat;
		background-size: cover;
		display: inline-block;
		height: 37px;
		width: 210px;
		;
	}
    
	paper-toolbar {
		--paper-toolbar-background: #ffff;
	}
	</style>

</head>

<body unresolved class="fullbleed">

	<template is="dom-bind" id="app">

		<!-- Define a connection to our Nuxeo server -->
		<nuxeo-connection url="/nuxeo"></nuxeo-connection>

		<paper-header-panel>
		<paper-toolbar>
		<div id="logo"></div>
		<div id="title">Workflow Dashboard</div>
		<div id="workFlowInfo">
			<input type="date" value="{{startDate::change}}">
			<input type="date" value="{{endDate::change}}">
		</div>
	</paper-toolbar>


	<!-- Include our element and specify a start and end date -->
	  
	<gen-workflow-dashboards-common start-date="[[startDate]]" end-date="[[endDate]]">
</gen-workflow-dashboards-common>

</paper-header-panel>

</template>

</body>

<script>
var t = document.querySelector('template');
var currentDate = moment();
t.endDate = currentDate.format("YYYY-MM-DD");
t.startDate = currentDate.subtract(6, 'months').format("YYYY-MM-DD");
</script>

</html>
