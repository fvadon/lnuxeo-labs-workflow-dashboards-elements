<link rel="import" href="workflow-dashboard-serial.html">
<!--
An element providing a dashboard for the investigator workflow in the Case Management Showcase.

Example:

    <gen-workflow-dashboard-investigator start-date="2015-01-01"
                                        end-date="2015-12-31">
    </gen-workflow-dashboard-investigator>

@group Nuxeo Dashboards
@element gen-workflow-dashboard-investigator
@demo demo/index.html
-->
<dom-module id="workflow-dashboard-serial">

  <template>

    <gen-workflow-dashboards-common workflow-name="SerialDocumentReview" start-date="[[startDate]]" end-date="[[endDate]]">
    </gen-workflow-dashboards-common>

  </template>

</dom-module>

<script>
  Polymer({

    is: 'workflow-dashboard-serial',

    // Expose startDate and endDate as properties
    properties: {
      startDate: String,
      endDate: String
    }

  });
</script>
