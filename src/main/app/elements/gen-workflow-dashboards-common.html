<script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

<link rel="import" href="../bower_components/iron-icons/image-icons.html">

<link rel="import" href="../bower_components/nuxeo-dataviz-elements/nuxeo-dataviz-elements.html">

<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">


<!--
An element providing dashboard elements for a given workflow.

Example:

    <gen-workflow-dashboards-common start-date="2015-01-01"
                                   end-date="2015-12-31">
    </gen-workflow-dashboards-common>

@group Nuxeo Dashboards
@element gen-workflow-dashboards-common
@demo demo/index.html
-->
<dom-module id="gen-workflow-dashboards-common">

  <link rel="import" type="css" href="gen-workflow-dashboards.css">

  <template>


    <style is="custom-style">
      paper-toolbar {
        --paper-toolbar-background: #ffff;
      }
    </style>

    <!-- Total workflows started by each user -->
    <nuxeo-workflow-data workflow="{{workflowName}}" event="afterWorkflowStarted" grouped-by="workflowInitiator" start-date="[[startDate]]" end-date="[[endDate]]" data="{{initiators}}">
    </nuxeo-workflow-data>

    <!-- Display a Pie Chart with our data -->
    <paper-card heading="Workflow Initiator" elevation="2">
      <div class="card-content">
        <google-chart type="pie" cols='[{"label": "User", "type": "string"},{"label": "Value", "type": "number"}]' rows="[[_rows(initiators)]]">
        </google-chart>
      </div>
    </paper-card>

    <!-- Avg workflow duration -->
    <nuxeo-workflow-data workflow="[[workflowName]]" event="afterWorkflowFinish" metrics="avg(timeSinceWfStarted)" start-date="[[startDate]]" end-date="[[endDate]]" data="{{avgWorkflowLength}}">
    </nuxeo-workflow-data>

    <paper-card heading="Average Workflow Duration" elevation="2">
      <div class="card-content">
        <iron-icon icon="image:timer"></iron-icon>
        <span class="workflow-length-label">[[_asDuration(avgWorkflowLength)]]</span>
      </div>
    </paper-card>

    <nuxeo-workflow-data workflow="[[workflowName]]" event="afterWorkflowTaskEnded" grouped-by="taskName" start-date="[[startDate]]" end-date="[[endDate]]" data="{{taskNames}}">
    </nuxeo-workflow-data>

    <paper-card heading="Workflow Tasks" elevation="2">
      <div class="card-content">
        <google-chart type="pie" cols='[{"label": "Task Name", "type": "string"},{"label": "Number", "type": "number"}]' rows="[[_rows(taskNames)]]">
        </google-chart>
      </div>
    </paper-card>

    <nuxeo-workflow-data workflow="[[workflowName]]" task="Complete" grouped-by="taskActor" metrics="avg(timeSinceTaskStarted)" start-date="[[startDate]]" end-date="[[endDate]]" data="{{avgFirstCompletePerUser}}">
    </nuxeo-workflow-data>

    <paper-card heading="Average Duration for First Design" elevation="2">
      <div class="card-content block">
        <nuxeo-data-table columns='[{"key": "key", "title": "User"}, {"key": "value", "title": "Average duration"}]' data="[[_table(avgFirstCompletePerUser)]]">
        </nuxeo-data-table>
      </div>
    </paper-card>

    <nuxeo-workflow-data workflow="[[workflowName]]" task="Review" grouped-by="taskActor" metrics="avg(timeSinceTaskStarted)" start-date="[[startDate]]" end-date="[[endDate]]" data="{{avgReviewPerUser}}">
    </nuxeo-workflow-data>

    <paper-card heading="Average Duration for Review" elevation="2">
      <div class="card-content block">
        <nuxeo-data-table columns='[{"key": "key", "title": "User"}, {"key": "value", "title": "Average duration"}]' data="[[_table(avgReviewPerUser)]]">
        </nuxeo-data-table>
      </div>
    </paper-card>

    <nuxeo-workflow-data workflow="[[workflowName]]" task="Recomplete" grouped-by="taskActor" metrics="avg(timeSinceTaskStarted)" start-date="[[startDate]]" end-date="[[endDate]]" data="{{avgRecompletePerUser}}">
    </nuxeo-workflow-data>

    <paper-card heading="Average Duration for Resubmission" elevation="2">
      <div class="card-content block">
        <nuxeo-data-table columns='[{"key": "key", "title": "User"}, {"key": "value", "title": "Average duration"}]' data="[[_table(avgRecompletePerUser)]]">
        </nuxeo-data-table>
      </div>
    </paper-card>

  </template>

</dom-module>

<script>
  Polymer({

    is: 'gen-workflow-dashboards-common',
    // Expose properties
    properties: {
      //workflowName: String,
      startDate: String,
      endDate: String,
      workflowName: {
        type: String,
        notify: true,
        value: 'ProcessBoutique'
      }
    },

    // Transform our data for usage with Google Charts
    _rows: function(data) {
      return data.map(function(e) {
        return [e.key, e.value];
      });
    },
    _table: function(data) {
      return data.map(function(e) {
        return {
          key: e.key,
          value: this._asDuration(e.value)
        };
      }.bind(this));
    },

    _asDuration: function(duration) {
      var seconds = Math.floor(duration / 1000);
      var minutes = Math.floor(seconds / 60);
      var hours = Math.floor(minutes / 60);
      var days = Math.floor(hours / 24);
      var hours = hours - (days * 24); // jshint ignore:line
      var minutes = minutes - (days * 24 * 60) - (hours * 60); // jshint ignore:line
      var seconds = seconds - (days * 24 * 60 * 60) - (hours * 60 * 60) - (minutes * 60); // jshint ignore:line
      var result = '';
      if (days > 0) {
        result += days + ' Days ';
      }
      if (hours > 0) {
        result += hours + ' h ';
      }
      if (minutes > 0) {
        result += minutes + ' m ';
      }
      if (seconds > 0) {
        result += seconds + ' s ';
      }
      return result;
    },

    _labels: function(data) {
      if (!data) {
        return [];
      }
      if (data.value) {
        return data.value.map(function(obj) {
          return obj.key;
        });
      } else {
        return this._labels(data[0]);
      }
    },
    _series: function(data) {
      return data.map(function(obj) {
        return obj.key;
      });
    },
    _values: function(data) {
      var values = [];
      data.forEach(function(entry) {
        if (Array.isArray(entry.value)) {
          values.push(entry.value.map(function(e) {
            return e.value;
          }));
        } else {
          values.push(entry.value);
        }
      });
      return values;
    }

  });
</script>
